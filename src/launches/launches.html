<template>
  <div class="page animated-page au-animate launches">
    <div class="section featured">
      <div class="title heading heading1">Featured</div>
      <div class="launches">
        <horizontal-scroller item-count.to-view="seeds.length">
          <launch-summary repeat.for="seed of featuredSeeds" address.to-view="seed.address"></launch-summary>
        </horizontal-scroller>
      </div>
    </div>
    <div class="section launches">
      <div class="title heading heading1">Launches</div>
      <div class="launchGrid">
        <div class="row">
          <div class="pair header">PAIR</div>
          <div class="project header">PROJECT</div>
          <div class="starts header">STARTS</div>
          <div class="type header">TYPE</div>
          <div class="whitelist header">WHITELIST</div>
          <div class="target header">TARGET</div>
          <div class="cap header">MAX</div>
        </div>
        <template repeat.for="seed of seeds">
          <template if.to-view="!seed.initializing">
            <div class="row">
              <div class="cell pair  ${(($index >= 4) && !seeingMore) ? 'hideMore' : ''}"
                click.delegate="navigate(`seed/${seed.address}`)">
                <token-pair token1.to-view="seed.seedTokenInfo.icon" token2.to-view="seed.fundingTokenInfo.icon"></token-pair>
              </div>
              <div class="cell project  ${(($index >= 4) && !seeingMore) ? 'hideMore' : ''}"
                click.delegate="navigate(`seed/${seed.address}`)">PrimeDAO</div>
              <div class="cell starts  ${(($index >= 4) && !seeingMore) ? 'hideMore' : ''}"
                click.delegate="navigate(`seed/${seed.address}`)">
                <time-left seed.to-view="seed" hide-icons></time-left>
              </div>
              <div class="cell type  ${(($index >= 4) && !seeingMore) ? 'hideMore' : ''}"
                click.delegate="navigate(`seed/${seed.address}`)">SEED</div>
              <div class="cell whitelist  ${(($index >= 4) && !seeingMore) ? 'hideMore' : ''}"
                click.delegate="navigate(`seed/${seed.address}`)"><span if.to-view="seed.whitelisted" class="fa fa-check"></span><span else>&nbsp;</span></div>
              <div class="cell target  ${(($index >= 4) && !seeingMore) ? 'hideMore' : ''}"
                click.delegate="navigate(`seed/${seed.address}`)">$ <formatted-number mantissa="2" value.to-view="seed.target | ethwei"></formatted-number>
              </div>
              <div class="cell cap  ${(($index >= 4) && !seeingMore) ? 'hideMore' : ''}"
                click.delegate="navigate(`seed/${seed.address}`)">$ <formatted-number mantissa="2" value.to-view="seed.cap | ethwei"></formatted-number>
              </div>
            </div>
          </template>
          <template else>
          </template>
        </template>
      </div>
      <div if.to-view="!seeingMore" class="seeMore">
        <div class="arrow">&darr;</div>
        <div class="text" click.delegate="seeMore(true)">SEE ALL</div>
      </div>
      <div if.to-view="seeingMore" class="seeMore">
        <div class="arrow">&uarr;</div>
        <div class="text" click.delegate="seeMore(false)">SEE A FEW</div>
      </div>
    </div>
  </div>
</template>
